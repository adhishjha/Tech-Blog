<html lang="en">
<head>

    <!-- tailwindcss cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- navbar -->
    <div class="bg-black flex h-14 justify-between items-center px-6">
        <div class="w-44">
            <a href="index.html">
                <img src="img/logo.png" alt="image">
            </a>
        </div>
        <div class="md:hidden">
            <span class="material-symbols-outlined text-4xl text-white">menu</span>
        </div>
        <div class="hidden md:block">
            <ul class="text-white flex space-x-10 text-lg">
                <li><a class="hover:text-gray-300" href="index.html">Home</a></li>
                <li><a class="hover:text-gray-300" href="about.html">About</a></li>
                <li><a class="hover:text-gray-300" href="contact.html">Contact</a></li>
                <li><a class="hover:text-gray-300" href="blog.html">Blog</a></li>
                <li><a class="hover:text-gray-300" href="login.html">Login</a></li>
            </ul>
        </div>
    </div>

    <!-- contact form  -->
    <div class="flex flex-col px-5 py-20">
        <h1 class="text-center text-4xl underline text-[#386576] mb-8">Contact Us</h1>
            <form action="" class="flex flex-col space-y-5 lg:w-3/4 lg:m-auto xl:w-1/2 xl:m-auto">
                <input class="border rounded p-2" type="text" placeholder="Name">
                <input class="border rounded p-2" type="email" placeholder="Email">
                <input class="border rounded p-2" type="number" placeholder="Phone">
                <textarea class="border rounded p-2" name="" id="" cols="30" rows="5" placeholder="Message"></textarea>
                <button type="submit" class="bg-yellow-400 w-36 py-2 cursor-pointer hover:bg-yellow-500">Send Message</button>
                </form>
            </div>

            <!-- footer  -->
    <div class="flex flex-col bg-black text-white p-6 space-y-10 lg:flex-row lg:space-y-0 lg:justify-between lg:px-10">
        <div>
            <img src="img/logo.png" alt="">
        </div>
        <div class="lg:w-1/3">
            <h1 class="text-xl font-medium">Address</h1>
            <p>DLF Cyber City, Building No. 6, DLF Cyber City Rd, Gurugram, Haryana 12200</p>
        </div>
        <div>
            <h1 class="text-xl font-medium">Contact Us</h1>
            <div class="space-x-3">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
    </div>
