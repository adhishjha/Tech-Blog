<body>
    <!-- navbar -->
    <div class="bg-black flex h-14 justify-between items-center px-6">
        <div class="w-44">
            <a href="index.html">
                <img src="img/logo.png" alt="image">

        </div>
        <div class="md:hidden">
            <span class="material-symbols-outlined text-4xl text-white">menu</span>
        </div>
        <div class="hidden md:block">
            <ul class="text-white flex space-x-10 text-lg">

                <li><a class="hover:text-gray-300" href="about.html">About</a></li>

    <div class="relative">
        <div class="flex justify-center">
            <img class="w-full h-screen" src="img/earthblur.jpg" alt="">
            <div class="absolute pt-32">

                        <span class="text-yellow-500">ADMIN </span>LOGIN
                    </h1>
                    <p class="text-center text-xs font-medium text-white">GREAT TO HAVE YOU BACK</p>
                    <form action="" class="flex flex-col space-y-4 pt-6">
                        <input type="email" placeholder="Email" class="p-1 rounded">
                        <input type="password" placeholder="Password" class="p-1 rounded">
                        <button type="submit" class="bg-yellow-500 w-24 py-2 text-white rounded-full">Log In</button>
                    </form>
                    <p class="text-sm text-white pt-4">DON'T HAVE AN ACCOUNT? <span class="text-yellow-500"><a href=""> REGISTER NOW</a></span></p>
                </div>
            </div>

        <div class="lg:w-1/3">
