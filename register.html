<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Login</title>
    <!-- tailwindcss cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- navbar -->
    <div class="bg-black flex h-14 justify-between items-center px-6 relative">
        <div class="w-44">
            <a href="index.html">
                <img src="img/logo.png" alt="image">
            </a>
        </div>
        <div class="md:hidden">
            <button onclick="menuOpen()">
                <span class="material-symbols-outlined text-4xl text-white">menu</span>
            </button>
        </div>
        <div id="nav" class="hidden fixed top-0">
            <div class="text-end pr-8 pt-1">
            <button onclick="menuClose()" class="text-4xl">
                <i class="fa-solid fa-xmark"></i>
            </button>
            </div>
            <div class="flex justify-center pt-28">
            <ul class="text-white flex flex-col space-y-6 text-xl">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            </div>
        </div>
        <div class="hidden md:block">
            <ul class="text-white flex space-x-10 text-lg">
                <li><a class="hover:text-gray-300" href="index.html">Home</a></li>
                <li><a class="hover:text-gray-300" href="about.html">About</a></li>
                <li><a class="hover:text-gray-300" href="contact.html">Contact</a></li>
                <li><a class="hover:text-gray-300" href="blog.html">Blog</a></li>
                <li><a class="hover:text-gray-300" href="login.html">Login</a></li>
            </ul>
        </div>
    </div>

    <!-- register form  -->
        <div class=" flex flex-col justify-center px-5 bg-cover bg-center py-24 " style="background-image: url(img/login-bg.png)">
            <div class="bg-white rounded  shadow-md px-6 py-14 shadow-black md:w-96 md:shadow-none md:bg-none lg:ml-20 xl:ml-40 xl:shadow-xl">
            <h1 class="text-center text-2xl mb-7 font-medium">REGISTER HERE</h1>
            <form class="flex flex-col space-y-5" action="">
                <input class="border-2 p-2" type="text" placeholder="Name">
                <input class="border-2 p-2" type="email" placeholder="Email">
                <input class="border-2 p-2" type="password" placeholder="Password">
                <input class="border-2 p-2" type="password" placeholder="Confirm Password">
                <button class="bg-[#3BC3FF] hover:bg-[#04b0fa] p-2 hover:font-medium text-white" type="submit">Sign Up</button>
                <p>Have an account? <a class="text-blue-600 underline" href="login.html">Log in</a> </p>
            </form>
            </div>
        </div>

        

    <!-- footer  -->
    <div class="flex flex-col bg-black text-white p-6 space-y-10 lg:flex-row lg:space-y-0 lg:justify-between lg:px-10">
        <div>
            <img src="img/logo.png" alt="">
        </div>
        <div class="lg:w-1/3">
            <h1 class="text-xl font-medium">Address</h1>
            <p>DLF Cyber City, Building No. 6, DLF Cyber City Rd, Gurugram, Haryana 12200</p>
        </div>
        <div>
            <h1 class="text-xl font-medium">Contact Us</h1>
            <div class="space-x-3">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
    </div>

    <script>
        function menuOpen(){
            document.getElementById("nav").setAttribute("class","fixed top-0 left-0 bg-red-500 w-screen h-screen duration-700")
        }
        function menuClose(){
            document.getElementById("nav").setAttribute("class","fixed top-0 -left-full bg-red-500 w-screen h-screen duration-700")
        }
    </script>
</body>
</html>
